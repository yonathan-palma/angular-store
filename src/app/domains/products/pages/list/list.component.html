<div class="flex space-x-4 mt-5">
  <div class="w-64">
    <ul>
      <li routerLink="/" class="cursor-pointer">All</li>
      @for (category of categories(); track category) {
        <li>
          <a routerLink="/" [queryParams]="{ category: category }" routerLinkActive="router-link-active" >{{ category }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of products(); track product) {
      <app-product
        (addToCart)="addToCart($event)"
        [product]="product"
        />
    }
  </div>
</div>
